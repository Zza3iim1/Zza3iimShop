<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Shop</title>
  <style>
    :root{
      --bg1:#0b1420;
      --bg2:#193152;
      --bg3:#2f6df6;
      --bg4:#1bb1ff;
      --text:#e9f1ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      /* خلفية متدرجة متحركة */
      background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size:400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    .container{
      max-width:980px;
      margin:0 auto;
      padding:28px 16px 80px;
      flex:1;
    }
    .title{
      text-align:center;
      margin:12px 0 24px;
      font-size:40px;
      font-weight:800;
      letter-spacing:1px;
      text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }
    .card{
      background:rgba(17,27,42,0.85);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;
      padding:30px 20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,0.03);
      transition:.3s;
      backdrop-filter: blur(6px);
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 40px rgba(27,177,255,.35);
    }
    .card h3{margin:0 0 16px;font-size:22px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:12px 16px;
      border:none;
      border-radius:14px;
      background:linear-gradient(180deg,#2f6df6,#1342c4);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(47,109,246,.35);
      text-decoration:none;
    }
    .btn:hover{
      transform:translateY(-1px);
      filter:saturate(1.2)
    }

    .home-btn{
      background: linear-gradient(180deg, #20c997, #0ca678);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      margin: 15px 10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <a href="index.html" class="home-btn">⬅ Home</a>
  <div class="container">
    <h1 class="title">Game Shop</h1>
    <div class="grid">
      
      <div class="card">
        <h3>PUBG UC</h3>
        <a href="pubg.html" class="btn">Explore</a>
      </div>
      
      <div class="card">
        <h3>Roblox Robux</h3>
        <a href="roblox.html" class="btn">Explore</a>
      </div>
      
      <div class="card">
        <h3>Free Fire Diamonds</h3>
        <a href="freefire.html" class="btn">Explore</a>
      </div>
      
      <div class="card">
        <h3>Blood Strike</h3>
        <a href="bloodstrike.html" class="btn">Explore</a>
      </div>

    </div>
  </div>
</body>
</html>
