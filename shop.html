<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Shop</title>
  <style>
    :root{
      --bg:#0b1420;
      --card:#111b2a;
      --accent:#2f6df6;
      --accent-2:#1bb1ff;
      --text:#e9f1ff;
      --muted:#98a6c7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%);
      color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .container{
      max-width:980px;
      margin:0 auto;
      padding:28px 16px 80px;
    }
    .title{
      text-align:center;
      margin:12px 0 24px;
      font-size:40px;
      font-weight:800;
      letter-spacing:1px;
      text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }
    .card{
      background:linear-gradient(180deg,#101a29,#0e1624 60%,#0b1420);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;
      padding:20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,0.03);
      transition:transform .3s, box-shadow .3s;
      animation: fadeInUp 0.8s ease forwards;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:0 14px 40px rgba(27,177,255,.35);
    }
    .card img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:12px;
    }
    .card h3{margin:0 0 16px;font-size:22px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:12px 16px;
      border:none;
      border-radius:14px;
      background:linear-gradient(180deg,var(--accent),#1342c4);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(47,109,246,.35);
      text-decoration:none;
      transition:.3s;
    }
    .btn:hover{
      transform:translateY(-1px);
      filter:saturate(1.2)
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<a href="index.html" style="
  background: linear-gradient(180deg, #20c997, #0ca678);
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  margin-top: 15px;
  margin-left: 10px;
">
  â¬… Home
</a>

  <div class="container">
    <h1 class="title">Game Shop</h1>
    <div class="grid">
      
      <div class="card">
        <img src="pubg.jpg" alt="PUBG UC">
        <h3>PUBG UC</h3>
        <a href="pubg.html" class="btn">Explore</a>
      </div>
      
      <div class="card">
        <img src="roblox.jpg" alt="Roblox Robux">
        <h3>Roblox Robux</h3>
        <a href="roblox.html" class="btn">Explore</a>
      </div>
      
      <div class="card">
        <img src="freefire.jpg" alt="Free Fire Diamonds">
        <h3>Free Fire Diamonds</h3>
        <a href="freefire.html" class="btn">Explore</a>
      </div>
      
      <div class="card">
        <img src="bloodstrike.jpg" alt="Blood Strike">
        <h3>Blood Strike</h3>
        <a href="bloodstrike.html" class="btn">Explore</a>
      </div>

    </div>
  </div>
</body>
</html>
