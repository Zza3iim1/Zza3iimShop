<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Shop</title>
  <style>
    :root{
      --bg:#0b1420;
      --card:#111b2a;
      --accent:#2f6df6;
      --accent-2:#1bb1ff;
      --text:#e9f1ff;
      --muted:#98a6c7;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%);
      color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .navbar{
      display:flex;
      align-items:center;
      justify-content:center; /* وسط */
      padding:16px 24px;
      background:rgba(17,27,42,0.95);
      position:sticky;
      top:0;
    }
    .tabs{
      display:flex;
      gap:30px; /* مسافة بين اللينكات */
    }
    .tabs a{
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      transition:.2s;
    }
    .tabs a:hover{color:var(--accent-2)}
    .container{
      max-width:900px;
      margin:0 auto;
      padding:28px 16px 80px;
      text-align:center;
    }
    h1{
      font-size:36px;
      font-weight:800;
      margin:20px 0;
      text-shadow:0 0 8px rgba(47,109,246,.75);
    }
    p{
      font-size:18px;
      color:var(--muted);
      margin-bottom:30px;
    }
    .btn{
      display:inline-block;
      padding:12px 20px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      margin:8px;
      background:linear-gradient(180deg,var(--accent),#1342c4);
      color:#fff;
      box-shadow:0 10px 30px rgba(47,109,246,.35);
    }
    .btn:hover{filter:saturate(1.2)}
    .btn.support{
      background:linear-gradient(180deg,#20c997,#0ca678);
      box-shadow:0 10px 30px rgba(32,201,151,.35);
    }
  </style>
</head>
<body>
  
  <!-- نافبار -->
  <div class="navbar">
    <div class="tabs">
      <a href="offers.html">Offers</a>
      <a href="shop.html">Shop</a>
      <a href="us.html">US</a>
    </div>
  </div>

  <!-- المحتوى -->
  <div class="container">
    <h1>Welcome to Game Shop</h1>
    <p>Select a section from above to explore our offers, shop, or contact us.</p>
    <a href="shop.html" class="btn">Go to Shop</a>
    <a href="support.html" class="btn support">Support</a>
  </div>

</body>
</html>
