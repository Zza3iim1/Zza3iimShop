<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Zza3iim Shop</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #0b1420;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #111c2d;
      padding: 20px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #7da4ff;
    }
    .field {
      text-align: right;
      margin-bottom: 12px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #b7c5e6;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2f6df6;
      background: #0b1420;
      color: #e9f1ff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2f6df6;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s;
    }
    button:hover {
      background: #1a4bd8;
    }
    .success {
      margin-top: 15px;
      color: #6ee7a8;
      font-weight: bold;
    }
    .error {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>طلب جديد من Zza3iim Shop</h2>
    <form id="orderForm">
      <div class="field">
        <label>📦 العرض</label>
        <select name="orderItem" required>
          <option value="">-- اختر العرض --</option>
          <option value="UC 60">UC 60</option>
          <option value="UC 325">UC 325</option>
          <option value="UC 660">UC 660</option>
          <option value="UC 1800">UC 1800</option>
          <option value="UC 3850">UC 3850</option>
          <option value="UC 8100">UC 8100</option>
          <option value="Elite Pass">🎟 Elite Pass</option>
          <option value="Bundle Offer">🎁 Bundle Offer</option>
        </select>
      </div>
      <div class="field">
        <label>💵 السعر</label>
        <input type="text" name="orderPrice" required>
      </div>
      <div class="field">
        <label>🆔 ID اللاعب</label>
        <input type="text" name="playerId" required>
      </div>
      <div class="field">
        <label>👤 اسم اللاعب</label>
        <input type="text" name="playerName" required>
      </div>
      <div class="field">
        <label>📱 رقم الهاتف</label>
        <input type="text" name="phone" required>
      </div>
      <button type="submit">إرسال الطلب</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("d-Sp9xIgxQsYwGR1-"); // ✅ Public Key
    })();

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_0prsur8", "template_6myqisi", this)
        .then(function() {
          document.getElementById("message").innerHTML = "<p class='success'>✅ تم إرسال الطلب بنجاح!</p>";
        }, function(error) {
          document.getElementById("message").innerHTML = "<p class='error'>❌ حصل خطأ: " + error.text + "</p>";
        });
    });
  </script>
</body>
</html>
