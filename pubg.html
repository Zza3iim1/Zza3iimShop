<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zza3iim Shop - Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1420;
      color: #e9f1ff;
      margin: 0;
      padding: 0;
    }

    .modal {
      max-width: 400px;
      margin: 40px auto;
      background: #111c2e;
      border-radius: 16px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }

    .modal h3 {
      margin: 8px 0 14px;
      font-size: 22px;
      color: white;
    }

    .product-badge {
      display: inline-block;
      background: rgba(47,109,246,.15);
      border: 1px solid rgba(47,109,246,.4);
      color: #c8d7ff;
      font-size: 14px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 12px;
      margin: 8px 0 14px;
    }

    .price {
      font-size: 16px;
      margin: 5px 0 15px;
      color: #e9f1ff;
      font-weight: bold;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 10px 0;
    }

    .field label {
      font-size: 13px;
      color: #b7c5e6;
    }

    .input {
      border: 1px solid rgba(255,255,255,.12);
      background: #0b1420;
      color: #e9f1ff;
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      font-size: 15px;
      transition: border .2s, box-shadow .2s;
    }

    .input:focus {
      border-color: rgba(47,109,246,.8);
      box-shadow: 0 0 0 3px rgba(47,109,246,.25);
    }

    .paynote {
      margin: 12px 0 16px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(110,231,168,.08);
      border: 1px solid rgba(110,231,168,.35);
      color: #6ee7a8;
      font-weight: 700;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn {
      background: #2f6df6;
      color: white;
    }

    .btn:hover {
      background: #1f4dcc;
    }

    .btn.cancel {
      background: #444;
    }

    .btn.cancel:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h3>Complete Your Order</h3>

    <div class="product-badge">PUBG Mobile UC</div>

    <p class="price">Price: 260 EGP</p>

    <div class="field">
      <label>Your Game ID</label>
      <input class="input" type="text" placeholder="Enter your Game ID">
    </div>

    <div class="field">
      <label>Player Name</label>
      <input class="input" type="text" placeholder="Enter your Player Name">
    </div>

    <div class="field">
      <label>Phone Number</label>
      <input class="input" type="text" placeholder="Enter your Phone Number">
    </div>

    <div class="paynote">
      ðŸ’³ Transfer to Etisalat Cash: <b>01124054325</b>
    </div>

    <div class="row">
      <button class="btn">Confirm Order</button>
      <button class="btn cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
