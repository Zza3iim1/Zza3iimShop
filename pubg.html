<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PUBG Mobile Shop</title>
  <style>
    :root{
      --bg:#0b1420;
      --card:#111b2a;
      --accent:#2f6df6;
      --accent-2:#1bb1ff;
      --text:#e9f1ff;
      --muted:#98a6c7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%);
      color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .container{
      max-width:980px;
      margin:0 auto;
      padding:28px 16px 80px;
    }
    .title{
      text-align:center;
      margin:12px 0 24px;
      font-size:40px;
      font-weight:800;
      letter-spacing:1px;
      text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }
    .card{
      background:linear-gradient(180deg,#101a29,#0e1624 60%,#0b1420);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;
      padding:30px 20px;
      text-align:center;
      position:relative;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,0.03);
      transition:.3s;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 40px rgba(27,177,255,.35);
    }
    .card h3{margin:12px 0 10px;font-size:22px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:12px 16px;
      border:none;
      border-radius:14px;
      background:linear-gradient(180deg,var(--accent),#1342c4);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(47,109,246,.35);
      text-decoration:none;
    }
    .btn:hover{
      transform:translateY(-1px);
      filter:saturate(1.2)
    }
    .uc-icon {
      width: 40px;
      height: 40px;
      display:block;
      margin:0 auto 10px;
    }
    .price {
      color: var(--muted);
      margin-bottom: 12px;
    }
    .section-title {
      margin: 40px 0 20px;
      font-size: 28px;
      text-align: center;
      color: var(--accent-2);
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1 class="title">PUBG Mobile Shop</h1>

    <!-- UC SECTION -->
    <h2 class="section-title">UC</h2>
    <div class="grid">
      <div class="card">
        <img src="uc.jpg" alt="UC" class="uc-icon">
        <h3>30 UC</h3>
        <p class="price">25 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="card">
        <img src="uc.jpg" alt="UC" class="uc-icon">
        <h3>60 UC</h3>
        <p class="price">45 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="card">
        <img src="uc.jpg" alt="UC" class="uc-icon">
        <h3>334 UC</h3>
        <p class="price">225 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="card">
        <img src="uc.jpg" alt="UC" class="uc-icon">
        <h3>660 UC</h3>
        <p class="price">450 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
    </div>

    <!-- PASS SECTION -->
    <h2 class="section-title">Royale Pass</h2>
    <div class="grid">
      <div class="card">
        <img src="pass.jpg" alt="Pass" class="uc-icon">
        <h3>Elite Pass</h3>
        <p class="price">350 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="card">
        <img src="pass.jpg" alt="Pass" class="uc-icon">
        <h3>Elite Pass Plus</h3>
        <p class="price">600 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
    </div>

    <!-- CRYSTALS SECTION -->
    <h2 class="section-title">Crystals</h2>
    <div class="grid">
      <div class="card">
        <img src="crystal.jpg" alt="Crystals" class="uc-icon">
        <h3>50 Crystals</h3>
        <p class="price">100 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="card">
        <img src="crystal.jpg" alt="Crystals" class="uc-icon">
        <h3>100 Crystals</h3>
        <p class="price">180 EGP</p>
        <a href="#" class="btn">Buy</a>
      </div>
    </div>

  </div>
</body>
</html>
