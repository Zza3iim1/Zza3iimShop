<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Mobile Shop</title>
  <style>
    body{
      margin:0;background:#050d18;color:#fff;font-family:sans-serif
    }
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 20px;background:#0b1420;position:sticky;top:0;z-index:1000
    }
    header h1{font-size:20px;margin:0}
    nav a{margin-left:14px;color:#b7c5e6;text-decoration:none;font-size:15px}
    .grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:16px;padding:20px
    }
    .card{
      background:#0b1420;padding:14px;border-radius:16px;text-align:center;
      box-shadow:0 4px 12px rgba(0,0,0,.3);transition:transform .2s
    }
    .card:hover{transform:translateY(-4px)}
    .card img{
      width:100%;height:200px;object-fit:cover;border-radius:12px;margin-bottom:10px
    }
    .card h3{margin:8px 0;font-size:17px}
    .pill{
      display:inline-block;padding:3px 10px;border-radius:999px;
      font-size:12px;background:#1e2a3a;color:#fff;margin-bottom:6px
    }
    .price{color:#4ade80;font-weight:600;margin:6px 0}
    .btn{
      display:inline-block;background:#1d4ed8;color:#fff;border:none;
      padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600;
      transition:background .2s;font-size:14px;text-align:center
    }
    .btn:hover{background:#2563eb}
    .btn.glow{box-shadow:0 0 12px rgba(37,99,235,.5)}

    /* Modal */
    .overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;
      padding:20px;z-index:2000
    }
    .overlay.show{display:flex}
    .modal{
      background:#0b1420;padding:20px;border-radius:16px;max-width:400px;width:100%;
      box-shadow:0 8px 24px rgba(0,0,0,.5);position:relative
    }
    .modal h3{margin:10px 0 14px;font-size:22px}
    .modal .pill{margin-bottom:8px}
    .price{margin:6px 0}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .field label{font-size:13px;color:#b7c5e6}
    .input{
      border:1px solid rgba(255,255,255,.12);background:#0b1420;color:#e9f1ff;border-radius:12px;
      padding:12px 14px;outline:none;font-size:15px;transition:border .2s, box-shadow .2s
    }
    .input:focus{border-color:rgba(47,109,246,.8);box-shadow:0 0 0 3px rgba(47,109,246,.25)}
    .paynote{
      margin:12px 0 16px;padding:10px 12px;border-radius:12px;background:rgba(110,231,168,.08);
      border:1px solid rgba(110,231,168,.35);color:#4ade80;font-weight:700
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row .btn{flex:1}
    .close{
      position:absolute;right:10px;top:10px;background:transparent;border:none;color:#c8d7ff;
      font-size:22px;cursor:pointer
    }
  </style>
</head>
<body>
  <header>
    <h1>PUBG Mobile Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">News</a>
    </nav>
  </header>

  <div class="grid" id="shopGrid"></div>

  <!-- Modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <button class="close" onclick="closeOrderForm()">âœ•</button>
      <span class="pill" id="chosenTag">â€“</span>
      <h3 id="modalTitle">Complete Your Order</h3>
      <p class="price" id="chosenItem">Item: â€“</p>
      <p class="price" id="chosenPrice">Price: â€“ EGP</p>

      <div class="field">
        <label for="playerId">Your Game ID</label>
        <input id="playerId" class="input" />
      </div>
      <div class="field">
        <label for="playerName">Player Name</label>
        <input id="playerName" class="input" />
      </div>
      <div class="field">
        <label for="phone">Phone Number</label>
        <input id="phone" class="input" />
      </div>
      <div class="paynote">ðŸ’³ Transfer to Etisalat Cash: <strong id="cashNum">01124054325</strong></div>
      <div class="row">
        <button class="btn glow" onclick="sendOrder()">Confirm Order</button>
        <button class="btn" onclick="closeOrderForm()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const items = [
      { title:"60 UC", price:"25", tag:"UC", img:"uc.jpg" },
      { title:"Royal Pass", price:"260", tag:"Pass", img:"pass.jpg" },
      { title:"Bundle Pack", price:"500", tag:"Bundle", img:"bundle.jpg" },
      { title:"Crystal Pack", price:"120", tag:"Crystal", img:"crystal.jpg" }
    ];

    const grid = document.getElementById('shopGrid');
    grid.innerHTML = items.map(item => `
      <div class="card">
        <span class="pill">${item.tag}</span>
        <img src="${item.img}" alt="${item.title}">
        <h3>${item.title}</h3>
        <p class="price">${item.price} EGP</p>
        <button class="btn glow" onclick="openOrderForm('${item.title}', '${item.price}', '${item.tag}')">Buy</button>
      </div>
    `).join('');

    const overlay = document.getElementById('overlay');
    const chosenItemEl = document.getElementById('chosenItem');
    const chosenPriceEl = document.getElementById('chosenPrice');
    const chosenTagEl = document.getElementById('chosenTag');
    const idInput = document.getElementById('playerId');

    function openOrderForm(title, price, tag) {
      chosenTagEl.textContent   = tag;
      chosenItemEl.textContent  = `Item: ${title}`;
      chosenPriceEl.textContent = `Price: ${price} EGP`;
      overlay.classList.add('show');
      idInput.focus();
    }
    function closeOrderForm() {
      overlay.classList.remove('show');
    }
    function sendOrder() {
      alert("Order sent!");
      closeOrderForm();
    }
  </script>
</body>
</html>
