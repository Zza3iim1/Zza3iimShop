<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Zza3iimShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/vDnhh8J/logo.png" alt="Zza3iimShop Logo">
      <span>Zza3iimShop</span>
    </div>
  </header>

  <section class="checkout">
    <h2>Checkout</h2>
    <ul id="checkoutItems"></ul>
    <p>Total: <span id="checkoutTotal">0</span> EGP</p>
    <button class="btn-primary" onclick="confirmOrder()">Confirm Order</button>
  </section>

  <script>
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    const checkoutList = document.getElementById("checkoutItems");
    const checkoutTotal = document.getElementById("checkoutTotal");
    let total = 0;

    items.forEach(i => {
      const li = document.createElement("li");
      li.innerText = i.name + " - " + i.price + " EGP";
      checkoutList.appendChild(li);
      total += i.price;
    });

    checkoutTotal.innerText = total;

    function confirmOrder() {
      alert("âœ… Your order has been placed!");
      localStorage.removeItem("cartItems");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
