<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blood Strike Shop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b1420;
    --card:#111b2a;
    --accent:#2f6df6;
    --accent-2:#1bb1ff;
    --text:#e9f1ff;
    --muted:#98a6c7;
    --good:#6ee7a8;
    --danger:#ff6b6b;
  }
  *{box-sizing:border-box}
  body{
    margin:0;background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%,#0b1420 100%);
    color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  }
  .container{max-width:980px;margin:0 auto;padding:28px 16px 80px}

  .title{
    text-align:center;margin:12px 0 24px;font-size:40px;font-weight:800;letter-spacing:1px;
    text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35);
    animation:floatIn .6s ease-out both;
  }

  .tabs{display:flex;gap:12px;justify-content:center;margin:10px auto 22px;max-width:520px;
        background:rgba(255,255,255,.04);padding:8px;border-radius:18px;backdrop-filter:blur(6px)}
  .tab{
    flex:1;text-align:center;padding:12px 14px;border-radius:14px;cursor:pointer;
    font-weight:700;transition:.25s;user-select:none;
    color:var(--muted);
  }
  .tab.active{color:#fff;background:linear-gradient(180deg,var(--accent),#1342c4);box-shadow:0 8px 28px rgba(47,109,246,.35)}
  .tab:not(.active):hover{color:#dbe7ff;background:rgba(255,255,255,.06)}

  .section{display:none}
  .section.active{display:block}

  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
  @media(max-width:700px){.grid{grid-template-columns:1fr}}
  .card{
    background:linear-gradient(180deg,#101a29,#0e1624 60%,#0b1420);
    border:1px solid rgba(255,255,255,.06);
    border-radius:18px;padding:20px;position:relative;overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,0.03);
    animation:fadeUp .45s ease both;
  }
  .card::before{
    content:"";position:absolute;inset:-2px;
    background:radial-gradient(180px 90px at 20% -10%,rgba(47,109,246,.35),transparent 60%),
               radial-gradient(220px 120px at 100% 0%,rgba(27,177,255,.25),transparent 60%);
    filter:blur(16px);opacity:.5;pointer-events:none;
  }
  .card h3{margin:0 0 8px;font-size:22px;letter-spacing:.5px}
  .price{color:#cfe1ff;font-weight:600;margin-bottom:14px;opacity:.95}
  .pill{
    display:inline-block;margin-bottom:10px;padding:6px 10px;border-radius:999px;font-size:12px;
    background:rgba(47,109,246,.12);border:1px solid rgba(47,109,246,.4);color:#b8d1ff
  }

  .btn{
    display:inline-flex;align-items:center;justify-content:center;width:min(200px,100%);
    padding:12px 16px;border:none;border-radius:14px;background:linear-gradient(180deg,var(--accent),#1342c4);
    color:#fff;font-weight:800;letter-spacing:.3px;cursor:pointer;transition:.2s;position:relative;
    box-shadow:0 10px 30px rgba(47,109,246,.35);
  }
  .btn:hover{transform:translateY(-1px);filter:saturate(1.2)}
  .btn:active{transform:translateY(0)}
  .btn.glow{animation:glowPulse 2.4s ease-in-out infinite}

  .overlay{position:fixed;inset:0;background:rgba(0,10,20,.6);backdrop-filter:blur(6px);display:none;align-items:center;justify-content:center;z-index:30}
  .overlay.show{display:flex}
  .modal{
    width:min(560px,92vw);background:var(--card);border:1px solid rgba(255,255,255,.08);
    border-radius:18px;padding:20px 18px 18px;box-shadow:0 20px 60px rgba(0,0,0,.6);position:relative;
    animation:pop .2s ease-out both;
  }
  .modal h3{margin:8px 0 14px;font-size:22px}
  .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
  .field label{font-size:13px;color:#b7c5e6}
  .input{
    border:1px solid rgba(255,255,255,.12);background:#0b1420;color:#e9f1ff;border-radius:12px;
    padding:12px 14px;outline:none;font-size:15px;transition:border .2s, box-shadow .2s
  }
  .input:focus{border-color:rgba(47,109,246,.8);box-shadow:0 0 0 3px rgba(47,109,246,.25)}
  .paynote{
    margin:12px 0 16px;padding:10px 12px;border-radius:12px;background:rgba(110,231,168,.08);
    border:1px solid rgba(110,231,168,.35);color:var(--good);font-weight:700
  }
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .row .btn{flex:1}
  .close{
    position:absolute;right:10px;top:10px;background:transparent;border:none;color:#c8d7ff;
    font-size:22px;cursor:pointer
  }

  @keyframes floatIn{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:none}}
  @keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
  @keyframes pop{from{transform:scale(.95);opacity:0}to{transform:scale(1);opacity:1}}
  @keyframes glowPulse{
    0%,100%{box-shadow:0 10px 30px rgba(47,109,246,.35), 0 0 0 0 rgba(47,109,246,.0)}
    50%{box-shadow:0 14px 40px rgba(27,177,255,.45), 0 0 0 8px rgba(27,177,255,.08)}
  }
  .method{margin:18px 2px 0;color:#9fb2d9;font-size:13px;text-align:center}
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Blood Strike Shop</h1>

    <div class="tabs" role="tablist">
      <div class="tab active" role="tab" aria-selected="true" data-target="#gold">Gold</div>
      <div class="tab" role="tab" aria-selected="false" data-target="#pass">Pass</div>
    </div>

    <!-- GOLD SECTION -->
    <section id="gold" class="section active">
      <div class="grid" id="goldGrid"></div>
    </section>

    <!-- PASS SECTION -->
    <section id="pass" class="section">
      <div class="grid" id="passGrid"></div>
      <p class="method">Payment: Etisalat Cash ‚Äî <strong>01124054325</strong></p>
    </section>
  </div>

  <!-- ORDER MODAL -->
  <div class="overlay" id="orderOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close" onclick="closeOrderForm()" aria-label="Close">‚úï</button>
      <h3 id="modalTitle">Complete Your Order</h3>
      <p class="pill" id="chosenItem">Item: ‚Äì</p>
      <p class="price" id="chosenPrice">Price: ‚Äì EGP</p>

      <div class="field">
        <label for="playerId">Your Game ID</label>
        <input id="playerId" class="input" placeholder="e.g. 523456789" />
      </div>
      <div class="field">
        <label for="playerName">Player Name</label>
        <input id="playerName" class="input" placeholder="Your in-game name" />
      </div>
      <div class="field">
        <label for="phone">Phone Number</label>
        <input id="phone" class="input" placeholder="01XXXXXXXXX" />
      </div>

      <div class="paynote">üí≥ Transfer to Etisalat Cash: <strong id="cashNum">01124054325</strong></div>

      <div class="row">
        <button class="btn glow" id="confirmBtn" onclick="sendOrder()">Confirm Order</button>
        <button class="btn" style="background:linear-gradient(180deg,#243043,#161f2e)" onclick="closeOrderForm()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    const EMAILJS_SERVICE = 'service_0prsur8';
    const EMAILJS_TEMPLATE = 'template_6myqisi';
    const EMAILJS_PUBLIC  = 'd-Sp9xIgxQsYwGR1-';
    const CASH_NUMBER     = '01124054325';

    const GOLD_ITEMS = [
      {title:'50 Gold',  price:21},
      {title:'100 Gold', price:43},
      {title:'300 Gold', price:135},
      {title:'500 Gold', price:225},
      {title:'1000 Gold',price:450},
      {title:'2000 Gold',price:900}
    ];

    const PASS_ITEMS = [
      {title:'Strike Pass Elite',   price:180, tag:'Pass'},
      {title:'Strike Pass Premium', price:400, tag:'Pass'}
    ];

    const goldGrid   = document.getElementById('goldGrid');
    const passGrid   = document.getElementById('passGrid');

    function makeCard(item){
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${item.tag ? `<span class="pill">${item.tag}</span>` : ``}
        <h3>${item.title}</h3>
        <div class="price">${item.price} EGP</div>
        <button class="btn glow" onclick="openOrderForm('${item.title}', '${item.price}')">Buy</button>
      `;
      return card;
    }

    GOLD_ITEMS.forEach(i => goldGrid.appendChild(makeCard(i)));
    PASS_ITEMS.forEach(i => passGrid.appendChild(makeCard(i)));

    document.querySelectorAll('.tab').forEach(tab=>{
      tab.addEventListener('click', ()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-target');
        document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
        document.querySelector(target).classList.add('active');
      });
    });

    let currentItem = { title:'', price:0 };

    const overlay      = document.getElementById('orderOverlay');
    const chosenItemEl = document.getElementById('chosenItem');
    const chosenPriceEl= document.getElementById('chosenPrice');
    const idInput      = document.getElementById('playerId');
    const nameInput    = document.getElementById('playerName');
    const phoneInput   = document.getElementById('phone');
    const cashNumEl    = document.getElementById('cashNum');
    cashNumEl.textContent = CASH_NUMBER;

    function openOrderForm(title, price){
      currentItem = {title, price};
      chosenItemEl.textContent  = `Item: ${title}`;
      chosenPriceEl.textContent = `Price: ${price} EGP`;
      overlay.classList.add('show');
      idInput.focus();
    }
    function closeOrderForm(){
      overlay.classList.remove('show');
      idInput.value = nameInput.value = phoneInput.value = '';
    }

    emailjs.init(EMAILJS_PUBLIC);

    async function sendOrder(){
      const playerId   = idInput.value.trim();
      const playerName = nameInput.value.trim();
      const phone      = phoneInput.value.trim();

      if(!playerId || !playerName || !phone){
        alert('Please fill all fields (ID, Name, Phone).');
        return;
      }

      const templateParams = {
        orderItem:  currentItem.title,
        orderPrice: currentItem.price,
        playerId,
        playerName,
        phone
      };

      try{
        await emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE, templateParams);
        alert('‚úÖ Order sent successfully! Check your email.');
        closeOrderForm();
      }catch(err){
        console.error(err);
        alert('‚ùå Failed to send. Check your EmailJS keys / template.');
      }
    }
  </script>
</body>
</html>
