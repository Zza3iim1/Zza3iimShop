<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zza3iim Shop - News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- يخلي الصفحة Responsive -->
  <style>
    :root{
      --bg:#0b1420;
      --card:#111b2a;
      --accent:#2f6df6;
      --accent-2:#1bb1ff;
      --text:#e9f1ff;
      --muted:#98a6c7;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{
      height:100%;
      background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }

    /* الحاوية */
    .chat-wrapper{
      width:100%;
      height:100vh;
      display:flex;
      flex-direction:column;
      background:rgba(17,27,42,0.95);
    }

    /* نافبار */
    .navbar{
      display:flex;
      justify-content:space-around;
      padding:14px;
      background:#111b2a;
      flex-shrink:0;
    }
    .navbar a{
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      transition:.2s;
    }
    .navbar a:hover{color:var(--accent-2)}
    .navbar a.active{color:var(--accent)}

    /* الشات */
    .chat-container{
      flex:1;
      padding:16px;
      overflow-y:auto;
    }
    .msg{
      max-width:75%;
      padding:12px 16px;
      margin:10px 0;
      border-radius:12px;
      background:var(--card);
      box-shadow:0 4px 8px rgba(0,0,0,.3);
    }
    .msg.left{
      align-self:flex-start;
      background:#1e2a3a;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <!-- نافبار -->
    <div class="navbar">
      <a href="../index.html">Home</a>
      <a href="../shop.html">Shop</a>
      <a href="index.html" class="active">News</a>
    </div>

    <!-- المحادثة -->
    <div class="chat-container">
      <div class="msg left">🔥 عرض جديد: شحن شدات ببجي خصم 20%</div>
      <div class="msg left">📅 العرض ساري لحد يوم 25 الشهر.</div>
      <div class="msg left">✅ متاح فودافون كاش ووسائل تانية.</div>
      <div class="msg left">📢 تابعنا عشان توصلك أحدث الأخبار.</div>
    </div>
  </div>

  <script>
    // أول ما يفتح صفحة الأخبار يعتبر الأخبار اتقرت
    localStorage.setItem("newsCount", 0);
  </script>

</body>
</html>
