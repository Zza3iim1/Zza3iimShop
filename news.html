<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zza3iim Shop - News</title>
  <style>
    :root{
      --bg:#0b1420;
      --card:#111b2a;
      --accent:#2f6df6;
      --accent-2:#1bb1ff;
      --text:#e9f1ff;
      --muted:#98a6c7;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{
      height:100%;
      background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }

    /* نافبار */
    .navbar{
      display:flex;
      justify-content:center;
      gap:30px;
      padding:16px 24px;
      background:rgba(17,27,42,0.95);
      position:sticky;
      top:0;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
    .navbar a{
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      transition:.2s;
    }
    .navbar a:hover{color:var(--accent-2)}
    .navbar a.active{color:var(--accent)}

    /* الحاوية الرئيسية */
    .chat-container{
      display:flex;
      flex-direction:column;
      padding:20px;
      height:calc(100% - 60px); /* ناقص طول النافبار */
      overflow-y:auto; /* يعمل سكرول */
    }

    /* الرسائل */
    .msg{
      max-width:70%;
      padding:12px 16px;
      margin:10px 0;
      border-radius:12px;
      background:var(--card);
      box-shadow:0 4px 8px rgba(0,0,0,.3);
      text-align:left;
    }
    .msg.left{
      align-self:flex-start; /* كله ناحية الشمال */
      background:#1e2a3a;
    }
  </style>
</head>
<body>

  <!-- نافبار -->
  <div class="navbar">
    <a href="../index.html">Home</a>
    <a href="../shop.html">Shop</a>
    <a href="index.html" class="active">News</a>
  </div>

  <!-- محتوى الأخبار -->
  <div class="chat-container">
    <div class="msg left">🔥 عرض جديد: شحن شدات ببجي خصم 20%</div>
    <div class="msg left">📅 العرض ساري لحد يوم 25 الشهر.</div>
    <div class="msg left">✅ متاح فودافون كاش ووسائل تانية.</div>
    <div class="msg left">📢 تابعنا عشان توصلك أحدث الأخبار.</div>
  </div>

  <script>
    // أول ما يفتح صفحة الأخبار يعتبر الأخبار اتقرت
    localStorage.setItem("newsCount", 0);
  </script>

</body>
</html>
