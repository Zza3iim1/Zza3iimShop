<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Offers</title>
  <style>
    :root{
      --bg:#0b1420;
      --card:#111b2a;
      --accent:#2f6df6;
      --text:#e9f1ff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%);
      color:var(--text);
      font-family:Segoe UI,Arial,sans-serif;
    }
    .container{max-width:980px;margin:0 auto;padding:28px 16px 80px}
    .title{
      text-align:center;margin:12px 0 24px;
      font-size:40px;font-weight:800;letter-spacing:1px;
      text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35);
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    @media(max-width:700px){.grid{grid-template-columns:1fr}}
    .card{
      background:linear-gradient(180deg,#101a29,#0e1624 60%,#0b1420);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;padding:20px;position:relative;
      box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    .card h3{margin:0 0 8px;font-size:22px}
    .price{color:#cfe1ff;font-weight:600;margin-bottom:14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;width:100%;
      padding:12px 16px;border:none;border-radius:14px;
      background:linear-gradient(180deg,var(--accent),#1342c4);
      color:#fff;font-weight:800;cursor:pointer;
      box-shadow:0 10px 30px rgba(47,109,246,.35);
    }
    .btn:hover{transform:translateY(-1px);filter:saturate(1.2)}

    /* Modal */
    .modal{
      display:none;position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.7);align-items:center;justify-content:center;
    }
    .modal-content{
      background:#111b2a;padding:20px;border-radius:16px;width:90%;max-width:400px;
      box-shadow:0 10px 40px rgba(0,0,0,.6);
    }
    .modal-content h2{margin-bottom:16px}
    .modal-content input{
      width:100%;padding:10px;margin:8px 0;border:none;border-radius:10px;
    }
    .close{float:right;cursor:pointer;font-size:20px}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Roblox Offers</h1>
    <div class="grid" id="offers"></div>
  </div>

  <!-- Modal -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Complete Purchase</h2>
      <form id="purchaseForm">
        <input type="text" name="username" placeholder="Roblox Username" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="robux" id="robuxInput" readonly>
        <input type="text" name="price" id="priceInput" readonly>
        <button type="submit" class="btn">Confirm</button>
      </form>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){emailjs.init("d-Sp9xIgxQsYwGR1-");})(); // userID

    const container = document.getElementById("offers");
    const pricePer1000 = 500;
    const maxRobux = 10000;

    for(let robux = 1000; robux <= maxRobux; robux += 1000){
      const price = (robux/1000)*pricePer1000;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${robux} Robux</h3>
        <div class="price">${price} EGP</div>
        <button class="btn" onclick="openModal(${robux},${price})">Buy</button>
      `;
      container.appendChild(card);
    }

    const modal=document.getElementById("buyModal");
    const robuxInput=document.getElementById("robuxInput");
    const priceInput=document.getElementById("priceInput");

    function openModal(robux,price){
      robuxInput.value=robux+" Robux";
      priceInput.value=price+" EGP";
      modal.style.display="flex";
    }
    function closeModal(){modal.style.display="none"}

    document.getElementById("purchaseForm").addEventListener("submit",function(e){
      e.preventDefault();
      emailjs.sendForm("service_0prsur8","template_u4b53h5",this)
        .then(()=>{alert("Order sent successfully!");closeModal();})
        .catch(err=>alert("Error: "+JSON.stringify(err)));
    });
  </script>
</body>
</html>
