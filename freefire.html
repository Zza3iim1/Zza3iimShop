<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Free Fire Shop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1420; --card:#111b2a; --accent:#2f6df6; --accent-2:#1bb1ff;
    --text:#e9f1ff; --muted:#98a6c7; --good:#6ee7a8; --danger:#ff6b6b;
  }
  *{box-sizing:border-box}
  body{
    margin:0;background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%,#0b1420 100%);
    color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  }
  .container{max-width:980px;margin:0 auto;padding:28px 16px 80px}
  .title{text-align:center;margin:12px 0 24px;font-size:40px;font-weight:800;letter-spacing:1px;
    text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35)}
  .tabs{display:flex;gap:12px;justify-content:center;margin:10px auto 22px;max-width:520px;
    background:rgba(255,255,255,.04);padding:8px;border-radius:18px;backdrop-filter:blur(6px)}
  .tab{flex:1;text-align:center;padding:12px 14px;border-radius:14px;cursor:pointer;
    font-weight:700;transition:.25s;user-select:none;color:var(--muted)}
  .tab.active{color:#fff;background:linear-gradient(180deg,var(--accent),#1342c4)}
  .section{display:none}
  .section.active{display:block}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
  @media(max-width:700px){.grid{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,#101a29,#0e1624 60%,#0b1420);
    border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:20px;position:relative;overflow:hidden}
  .card img{width:100%;border-radius:12px;margin-bottom:10px}
  .card h3{margin:0 0 8px;font-size:22px}
  .price{color:#cfe1ff;font-weight:600;margin-bottom:14px}
  .pill{display:inline-block;margin-bottom:10px;padding:6px 10px;border-radius:999px;font-size:12px;
    background:rgba(47,109,246,.12);border:1px solid rgba(47,109,246,.4);color:#b8d1ff}
  .btn{display:inline-flex;align-items:center;justify-content:center;width:min(200px,100%);
    padding:12px 16px;border:none;border-radius:14px;background:linear-gradient(180deg,var(--accent),#1342c4);
    color:#fff;font-weight:800;cursor:pointer}
</style>
</head>
<body>
<div class="container">      
    <h1 class="title">Free Fire Shop</h1>  <!-- Tabs -->      
<div class="tabs" role="tablist">      
  <div class="tab active" role="tab" aria-selected="true" data-target="#topup">Top Up</div>      
  <div class="tab" role="tab" aria-selected="false" data-target="#shop">Shop</div>      
</div>    <!-- TOPUP SECTION (Diamonds) -->    <section id="topup" class="section active">      
  <div class="grid" id="topupGrid"></div>      
</section>    <!-- SHOP SECTION -->    <section id="shop" class="section">      
  <div class="grid" id="shopGrid"></div>      
  <p class="method">Payment: Etisalat Cash ‚Äî <strong>01124054325</strong></p>      
</section>    </div>    <!-- ORDER MODAL -->    <div class="overlay" id="orderOverlay" aria-hidden="true">      
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">      
      <button class="close" onclick="closeOrderForm()" aria-label="Close">‚úï</button>      
      <h3 id="modalTitle">Complete Your Order</h3>      
      <p class="pill" id="chosenItem">Item: ‚Äì</p>      
      <p class="price" id="chosenPrice">Price: ‚Äì EGP</p>  <div class="field">      
    <label for="playerId">Your Game ID</label>      
    <input id="playerId" class="input" placeholder="e.g. 123456789" />      
  </div>      
  <div class="field">      
    <label for="playerName">Player Name</label>      
    <input id="playerName" class="input" placeholder="Your in-game name" />      
  </div>      
  <div class="field">      
    <label for="phone">Phone Number</label>      
    <input id="phone" class="input" placeholder="01XXXXXXXXX" />      
  </div>      <div class="paynote">üí≥ Transfer to Etisalat Cash: <strong id="cashNum">01124054325</strong></div>      <div class="row">      
    <button class="btn glow" id="confirmBtn" onclick="sendOrder()">Confirm Order</button>      
    <button class="btn" style="background:linear-gradient(180deg,#243043,#161f2e)" onclick="closeOrderForm()">Cancel</button>      
  </div>      
</div>    </div>    <!-- LEVEL OFFER MODAL -->    <div class="overlay" id="levelOverlay" aria-hidden="true">      
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="levelTitle">      
      <button class="close" onclick="closeLevelModal()" aria-label="Close">‚úï</button>      
      <h3 id="levelTitle">Level Offer</h3>      
      <p class="price" id="levelPriceInfo">Choose a level or buy all</p>  <div class="chips" id="levelChips"><!-- chips injected --></div>      <div class="row" style="margin-top:8px">      
    <button class="btn glow" onclick="buySelectedLevel()">Buy</button>      
    <button class="btn" onclick="buyAllLevels()">Buy All Levels</button>      
      </div>

<script>
  // Diamonds Top Up
  const DIAMONDS = [
    {title:'100 Diamonds',  price:55,  img:"100d.jpg"},
    {title:'210 Diamonds',  price:110, img:"100d.jpg"},
    {title:'310 Diamonds',  price:160, img:"100d.jpg"},
    {title:'520 Diamonds',  price:260, img:"100d.jpg"},
    {title:'1060 Diamonds', price:510, img:"100d.jpg"},
    {title:'2200 Diamonds', price:1010, img:"100d.jpg"},
  ];

  // Shop items
  const SHOP_ITEMS = [
    {title:'Level Offer',        price:null, tag:'Pass',        img:"levelup.jpg"},
    {title:'Weekly Membership',  price:100,  tag:'Membership',  img:"1w.jpg"},
    {title:'Monthly Membership', price:500,  tag:'Membership',  img:"1m.jpg"},
    {title:'Starter Bundle',     price:75,   tag:'Bundle'} // ŸÑÿ≥Ÿá ŸÖŸÜ ÿ∫Ÿäÿ± ÿµŸàÿ±ÿ©
  ];

  const makeCard = (item, onClick) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      ${item.img ? `<img src="${item.img}" alt="${item.title}">` : ``}
      ${item.tag ? `<span class="pill">${item.tag}</span>` : ``}
      <h3>${item.title}</h3>
      ${item.price!==null ? `<div class="price">${item.price} EGP</div>` : `<div class="price">Choose option</div>`}
      <button class="btn">Buy</button>
    `;
    card.querySelector('.btn').addEventListener('click', onClick);
    return card;
  };

  // Render Top Up
  const topupGrid = document.getElementById('topupGrid');
  DIAMONDS.forEach(item=>{
    topupGrid.appendChild(makeCard(item, ()=>alert(`Buying ${item.title}`)));
  });

  // Render Shop
  const shopGrid = document.getElementById('shopGrid');
  SHOP_ITEMS.forEach(item=>{
    shopGrid.appendChild(makeCard(item, ()=>alert(`Buying ${item.title}`)));
  });

  // Tabs
  document.querySelectorAll('.tab').forEach(tab=>{
    tab.addEventListener('click', ()=>{
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      tab.classList.add('active');
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      document.querySelector(tab.dataset.target).classList.add('active');
    });
  });
  /* ============== EMAILJS SEND ============== */
emailjs.init(EMAILJS_PUBLIC);

async function sendOrder(){
const playerId   = idInput.value.trim();
const playerName = nameInput.value.trim();
const phone      = phoneInput.value.trim();

if(!playerId || !playerName || !phone){
alert('Please fill all fields (ID, Name, Phone).');
return;
}

const templateParams = {
orderItem:  currentItem.title,
orderPrice: currentItem.price,
playerId,
playerName,
phone
};

try{
await emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE, templateParams);
alert('‚úÖ Order sent successfully! Check your email.');
closeOrderForm();
}catch(err){
console.error(err);
alert('‚ùå Failed to send. Check your EmailJS keys / template.');
}
}
</script>
</body>
</html>
