<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zza3iim Shop</title>
  <style>
    body {
      background:#0b1420;
      color:#fff;
      font-family:Arial, sans-serif;
      margin:0;
      padding:20px;
    }
    h1 {
      text-align:center;
      margin-bottom:20px;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:20px;
    }
    .card {
      background:#111b2a;
      border-radius:12px;
      padding:15px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
      transition:transform 0.2s;
    }
    .card:hover {
      transform:scale(1.05);
    }
    .card img {
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:10px;
    }
    .price {
      margin:10px 0;
      font-weight:bold;
      color:#1bb1ff;
    }
    .btn {
      background:#2f6df6;
      border:none;
      padding:10px 15px;
      border-radius:8px;
      color:#fff;
      cursor:pointer;
      transition:background 0.3s;
    }
    .btn:hover {
      background:#1bb1ff;
    }
    .pill {
      display:inline-block;
      background:#2f6df6;
      color:#fff;
      padding:3px 8px;
      border-radius:12px;
      font-size:12px;
      margin-bottom:5px;
    }
    section {
      margin-bottom:40px;
    }
  </style>
</head>
<body>
  <h1>Zza3iim Shop</h1>

  <!-- Diamonds Section -->
  <section>
    <h2>Diamonds Top Up</h2>
    <div class="grid" id="topupGrid"></div>
  </section>

  <!-- Shop Section -->
  <section>
    <h2>Shop Items</h2>
    <div class="grid" id="shopGrid"></div>
  </section>

  <script>
    /* ================ DATA ==================== */
    // Diamonds Top Up
    const DIAMONDS = [
      {title:'100 Diamonds',  price:55,  img:"100d.jpg"},
      {title:'210 Diamonds',  price:110, img:"210d.jpg"},
      {title:'310 Diamonds',  price:160, img:"310d.jpg"},
      {title:'520 Diamonds',  price:260, img:"520d.jpg"},
      {title:'1060 Diamonds', price:510, img:"1060d.jpg"},
      {title:'2200 Diamonds', price:1010,img:"2200d.jpg"},
    ];

    // Shop items
    const SHOP_ITEMS = [
      {title:'Level Offer', price:null, tag:'Pass', img:"levelup.jpg"},
      {title:'Weekly Membership', price:100, tag:'Membership', img:"1w.jpg"},
      {title:'Monthly Membership', price:500, tag:'Membership', img:"1m.jpg"},
    ];

    /* ================ RENDER ================== */
    const topupGrid = document.getElementById('topupGrid');
    const shopGrid  = document.getElementById('shopGrid');

    const makeCard = (item, onClick) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${item.img ? `<img src="${item.img}" alt="${item.title}">` : ``}
        ${item.tag ? `<span class="pill">${item.tag}</span>` : ``}
        <h3>${item.title}</h3>
        ${item.price!==null ? `<div class="price">${item.price} EGP</div>` : `<div class="price">Choose option</div>`}
        <button class="btn glow">Buy</button>
      `;
      card.querySelector('.btn').addEventListener('click', onClick);
      return card;
    };

    DIAMONDS.forEach(i=>{
      topupGrid.appendChild(makeCard(i, ()=>openOrderForm(i.title, i.price)));
    });

    SHOP_ITEMS.forEach(i=>{
      if(i.title === 'Level Offer'){
        shopGrid.appendChild(makeCard(i, ()=>openLevelModal()));
      }else{
        shopGrid.appendChild(makeCard(i, ()=>openOrderForm(i.title, i.price)));
      }
    });

    /* ================ PLACEHOLDER FUNCTIONS ================== */
    function openOrderForm(title, price){
      alert(`Order: ${title} - ${price} EGP`);
    }
    function openLevelModal(){
      alert("Level Offer Modal Opened!");
    }
  </script>
</body>
</html>
