<!DOCTYPE html>
<html lang="en">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1" />  
<title>Free Fire Shop</title>  
<link rel="preconnect" href="https://fonts.googleapis.com">  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">  

<style>  
  :root{  
    --bg:#0b1420; --card:#111b2a; --accent:#2f6df6; --accent-2:#1bb1ff;  
    --text:#e9f1ff; --muted:#98a6c7; --good:#6ee7a8; --danger:#ff6b6b;  
  }  
  *{box-sizing:border-box}  
  body{  
    margin:0;background:radial-gradient(1200px 600px at 50% -10%,#193152 0%,#0b1420 60%,#0b1420 100%);  
    color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;  
  }  
  .container{max-width:980px;margin:0 auto;padding:28px 16px 80px}  

  .title{  
    text-align:center;margin:12px 0 24px;font-size:40px;font-weight:800;letter-spacing:1px;  
    text-shadow:0 0 8px rgba(47,109,246,.75),0 0 30px rgba(27,177,255,.35);  
    animation:floatIn .6s ease-out both;  
  }  

  .tabs{display:flex;gap:12px;justify-content:center;margin:10px auto 22px;max-width:520px;  
        background:rgba(255,255,255,.04);padding:8px;border-radius:18px;backdrop-filter:blur(6px)}  
  .tab{  
    flex:1;text-align:center;padding:12px 14px;border-radius:14px;cursor:pointer;  
    font-weight:700;transition:.25s;user-select:none;color:var(--muted);  
  }  
  .tab.active{color:#fff;background:linear-gradient(180deg,var(--accent),#1342c4);box-shadow:0 8px 28px rgba(47,109,246,.35)}  
  .tab:not(.active):hover{color:#dbe7ff;background:rgba(255,255,255,.06)}  

  .section{display:none}  
  .section.active{display:block}  

  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}  
  @media(max-width:700px){.grid{grid-template-columns:1fr}}  
  .card{  
    background:linear-gradient(180deg,#101a29,#0e1624 60%,#0b1420);  
    border:1px solid rgba(255,255,255,.06);  
    border-radius:18px;padding:20px;position:relative;overflow:hidden;  
    box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,0.03);  
    animation:fadeUp .45s ease both;  
  }  
  .card img{width:100%;border-radius:12px;margin-bottom:10px}  
  .card h3{margin:0 0 8px;font-size:22px;letter-spacing:.5px}  
  .price{color:#cfe1ff;font-weight:600;margin-bottom:14px;opacity:.95}  
  .pill{  
    display:inline-block;margin-bottom:10px;padding:6px 10px;border-radius:999px;font-size:12px;  
    background:rgba(47,109,246,.12);border:1px solid rgba(47,109,246,.4);color:#b8d1ff  
  }  

  .btn{  
    display:inline-flex;align-items:center;justify-content:center;width:min(200px,100%);  
    padding:12px 16px;border:none;border-radius:14px;background:linear-gradient(180deg,var(--accent),#1342c4);  
    color:#fff;font-weight:800;letter-spacing:.3px;cursor:pointer;transition:.2s;position:relative;  
    box-shadow:0 10px 30px rgba(47,109,246,.35);  
  }  
  .btn:hover{transform:translateY(-1px);filter:saturate(1.2)}  
  .btn:active{transform:translateY(0)}  
  .btn.glow{animation:glowPulse 2.4s ease-in-out infinite}  

  .overlay{position:fixed;inset:0;background:rgba(0,10,20,.6);backdrop-filter:blur(6px);display:none;align-items:center;justify-content:center;z-index:30}  
  .overlay.show{display:flex}  
  .modal{  
    width:min(560px,92vw);background:var(--card);border:1px solid rgba(255,255,255,.08);  
    border-radius:18px;padding:20px 18px 18px;box-shadow:0 20px 60px rgba(0,0,0,.6);position:relative;  
    animation:pop .2s ease-out both;  
  }  
  .modal h3{margin:8px 0 14px;font-size:22px}  
  .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}  
  .field label{font-size:13px;color:#b7c5e6}  
  .input{  
    border:1px solid rgba(255,255,255,.12);background:#0b1420;color:#e9f1ff;border-radius:12px;  
    padding:12px 14px;outline:none;font-size:15px;transition:border .2s, box-shadow .2s  
  }  
  .input:focus{border-color:rgba(47,109,246,.8);box-shadow:0 0 0 3px rgba(47,109,246,.25)}  
  .paynote{  
    margin:12px 0 16px;padding:10px 12px;border-radius:12px;background:rgba(110,231,168,.08);  
    border:1px solid rgba(110,231,168,.35);color:var(--good);font-weight:700  
  }  
  .row{display:flex;gap:10px;flex-wrap:wrap}  
  .row .btn{flex:1}  
  .close{  
    position:absolute;right:10px;top:10px;background:transparent;border:none;color:#c8d7ff;  
    font-size:22px;cursor:pointer  
  }  
  .chips{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px;margin:10px 0 6px}  
  .chip{  
    text-align:center;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);  
    background:#0b1420;color:#d7e6ff;font-weight:700;cursor:pointer;transition:.2s  
  }  
  .chip:hover{border-color:rgba(47,109,246,.7)}  
  .chip.active{border-color:rgba(47,109,246,.9);box-shadow:0 0 0 3px rgba(47,109,246,.25)}  

  @keyframes floatIn{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:none}}  
  @keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}  
  @keyframes pop{from{transform:scale(.95);opacity:0}to{transform:scale(1);opacity:1}}  
  @keyframes glowPulse{  
    0%,100%{box-shadow:0 10px 30px rgba(47,109,246,.35), 0 0 0 0 rgba(47,109,246,.0)}  
    50%{box-shadow:0 14px 40px rgba(27,177,255,.45), 0 0 0 8px rgba(27,177,255,.08)}  
  }  

  .method{margin:18px 2px 0;color:#9fb2d9;font-size:13px;text-align:center}  
</style>  
</head>  
<body>  
  <div class="container">  
    <h1 class="title">Free Fire Shop</h1>  

    <div class="tabs" role="tablist">  
      <div class="tab active" role="tab" aria-selected="true" data-target="#topup">Top Up</div>  
      <div class="tab" role="tab" aria-selected="false" data-target="#shop">Shop</div>  
    </div>  

    <section id="topup" class="section active">  
      <div class="grid" id="topupGrid"></div>  
    </section>  

    <section id="shop" class="section">  
      <div class="grid" id="shopGrid"></div>  
      <p class="method">Payment: Etisalat Cash — <strong>01124054325</strong></p>  
    </section>
  </div>  

  <!-- ORDER MODAL -->  
  <div class="overlay" id="orderOverlay" aria-hidden="true">  
    <div class="modal">  
      <button class="close" onclick="closeOrderForm()">✕</button>  
      <h3>Complete Your Order</h3>  
      <p class="pill" id="chosenItem">Item: –</p>  
      <p class="price" id="chosenPrice">Price: – EGP</p>  
      <div class="field"><label>Your Game ID</label><input id="playerId" class="input" /></div>  
      <div class="field"><label>Player Name</label><input id="playerName" class="input" /></div>  
      <div class="field"><label>Phone Number</label><input id="phone" class="input" /></div>  
      <div class="paynote">💳 Transfer to Etisalat Cash: <strong id="cashNum">01124054325</strong></div>  
      <div class="row">  
        <button class="btn glow" onclick="sendOrder()">Confirm Order</button>  
        <button class="btn" style="background:#243043" onclick="closeOrderForm()">Cancel</button>  
      </div>  
    </div>  
  </div>  

  <!-- LEVEL MODAL -->  
  <div class="overlay" id="levelOverlay">  
    <div class="modal">  
      <button class="close" onclick="closeLevelModal()">✕</button>  
      <h3>Level Offer</h3>  
      <p class="price" id="levelPriceInfo">Choose a level or buy all</p>  
      <div class="chips" id="levelChips"></div>  
      <div class="row"><button class="btn glow" onclick="buySelectedLevel()">Buy</button><button class="btn" onclick="buyAllLevels()">Buy All</button></div>  
    </div>  
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>  
  <script>  
    const EMAILJS_SERVICE='service_0prsur8', EMAILJS_TEMPLATE='template_6myqisi', EMAILJS_PUBLIC='d-Sp9xIgxQsYwGR1-', CASH_NUMBER='01124054325';  

    const DIAMONDS=[  
      {title:'100 Diamonds',price:55,img:'100d.jpg'},  
      {title:'210 Diamonds',price:110,img:'100d.jpg'},  
      {title:'310 Diamonds',price:160,img:'100d.jpg'},  
      {title:'520 Diamonds',price:260,img:'100d.jpg'},  
      {title:'1060 Diamonds',price:510,img:'100d.jpg'},  
      {title:'2200 Diamonds',price:1010,img:'100d.jpg'},  
    ];  
    const SHOP_ITEMS=[  
      {title:'Level Offer',price:null,tag:'Pass',img:'levelup.jpg'},  
      {title:'Weekly Membership',price:135,tag:',img:'1w.jpg'},  
      {title:'Monthly Membership',price:535,tag:'Membership',img:'1m.jpg'},  
      
    ];  
    const LEVELS=[{label:'Level 6',price:20},{label:'Level 10',price:30},{label:'Level 15',price:30},{label:'Level 20',price:30},{label:'Level 25',price:30},{label:'Level 30',price:45}];  
    const ALL_LEVELS_TOTAL=LEVELS.reduce((s,l)=>s+l.price,0);  

    const topupGrid=document.getElementById('topupGrid'), shopGrid=document.getElementById('shopGrid');  

    function makeCard(item,onClick){  
      const c=document.createElement('div');  
      c.className='card';  
      c.innerHTML=`${item.img?`<img src="${item.img}">`:``}${item.tag?`<span class="pill">${item.tag}</span>`:``}<h3>${item.title}</h3>${item.price!==null?`<div class="price">${item.price} EGP</div>`:`<div class="price">Choose option</div>`}<button class="btn glow">Buy</button>`;  
      c.querySelector('button').onclick=onClick;  
      return c;  
    }  
    DIAMONDS.forEach(i=>topupGrid.appendChild(makeCard(i,()=>openOrderForm(i.title,i.price))));  
    SHOP_ITEMS.forEach(i=>shopGrid.appendChild(makeCard(i,()=>i.title==='Level Offer'?openLevelModal():openOrderForm(i.title,i.price))));  

    document.querySelectorAll('.tab').forEach(t=>t.onclick=()=>{document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));t.classList.add('active');document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.querySelector(t.dataset.target).classList.add('active')});  

    let currentItem={};  
    const overlay=document.getElementById('orderOverlay'), chosenItemEl=document.getElementById('chosenItem'),chosenPriceEl=document.getElementById('chosenPrice'),idInput=document.getElementById('playerId'),nameInput=document.getElementById('playerName'),phoneInput=document.getElementById('phone');  
    document.getElementById('cashNum').textContent=CASH_NUMBER;  

    function openOrderForm(title,price){currentItem={title,price};chosenItemEl.textContent="Item: "+title;chosenPriceEl.textContent="Price: "+price+" EGP";overlay.classList.add('show');idInput.focus()}  
    function closeOrderForm(){overlay.classList.remove('show');idInput.value=nameInput.value=phoneInput.value=''}  

    const levelOverlay=document.getElementById('levelOverlay'), levelChips=document.getElementById('levelChips'), levelPriceInfo=document.getElementById('levelPriceInfo');  
    let selectedLevelIndex=0;  
    function renderLevelChips(){levelChips.innerHTML='';LEVELS.forEach((lvl,idx)=>{const e=document.createElement('div');e.className='chip'+(idx===selectedLevelIndex?' active':'');e.textContent=lvl.label+" — "+lvl.price+" EGP";e.onclick=()=>{selectedLevelIndex=idx;renderLevelChips()};levelChips.appendChild(e)});levelPriceInfo.textContent=`Selected: ${LEVELS[selectedLevelIndex].label} — ${LEVELS[selectedLevelIndex].price} EGP • Buy All: ${ALL_LEVELS_TOTAL} EGP`}  
    function openLevelModal(){selectedLevelIndex=0;renderLevelChips();levelOverlay.classList.add('show')}  
    function closeLevelModal(){levelOverlay.classList.remove('show')}  
    function buySelectedLevel(){const sel=LEVELS[selectedLevelIndex];closeLevelModal();openOrderForm("Level Offer — "+sel.label,sel.price)}  
    function buyAllLevels(){closeLevelModal();openOrderForm("Level Offer — Buy All Levels",ALL_LEVELS_TOTAL)}  

    emailjs.init(EMAILJS_PUBLIC);  
    async function sendOrder(){  
      const playerId=idInput.value.trim(),playerName=nameInput.value.trim(),phone=phoneInput.value.trim();  
      if(!playerId||!playerName||!phone){alert("Please fill all fields.");return}  
      try{await emailjs.send(EMAILJS_SERVICE,EMAILJS_TEMPLATE,{orderItem:currentItem.title,orderPrice:currentItem.price,playerId,playerName,phone});alert("✅ Order sent successfully!");closeOrderForm()}catch(e){console.error(e);alert("❌ Failed to send. Check your EmailJS settings.")}  
    }  
  </script>  
</body>  
</html>
