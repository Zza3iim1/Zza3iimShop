<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support ‚Äî Zza3iimShop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header glass">
    <div class="brand">
      <img class="logo" src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?q=80&w=128&auto=format&fit=crop" alt="logo">
      <span class="brand-name">Zza3iimShop</span>
    </div>
    <nav class="main-nav">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="shop.html" data-i18n="nav.shop">Shop</a>
      <a href="support.html" class="active" data-i18n="nav.support">Support</a>
    </nav>
    <div class="actions">
      <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title" data-i18n="support.title">Open Ticket</h2>
    <form id="supportForm" class="form glass">
      <label>
        <span data-i18n="form.name">Full Name</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span data-i18n="form.email">Email</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span data-i18n="form.msg">Message</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button class="btn primary" type="submit" data-i18n="support.submit">Send Ticket</button>
    </form>
  </main>

  <a href="cart.html" class="float-cart">
    <span class="cart-emoji">üõí</span>
    <span id="cartCount" class="badge">0</span>
  </a>

  <script src="script.js"></script>
</body>
</html>
